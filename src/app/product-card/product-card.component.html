<mat-grid-list cols="2:2" rowHeight="550px"> 
  <mat-grid-tile>
    <mat-card class="card">
      <mat-card-title>{{ myProduct.title }}</mat-card-title>
        <img
        mat-card-xl-image
        class="custom-image-size"
        src="{{ myProduct.imageUrl }}"
      />
      <mat-card-content>{{ myProduct.description }}</mat-card-content>
      <mat-card-content>{{ myProduct.price | currency : 'EUR' }}</mat-card-content>
      <mat-card-content><h6>releaseDate: {{myProduct.DateOfCreation | date }}</h6></mat-card-content>

      <mat-card-actions>
        <button mat-button (click)="onAddLike()">
          {{ myProduct.likes }} ❤️
        </button>

        <button mat-button (click)="onAddFavorite()">
          {{myProduct.favorite}}⭐
        </button>
        
        <button mat-button (click)="addToCart(myProduct)"> <mat-icon>shopping_cart</mat-icon>
        </button>
      </mat-card-actions>
      <mat-form-field>
        <mat-label>Choose one</mat-label>
        <mat-select [formControl]="selected" [errorStateMatcher]="matcher">
          <mat-option></mat-option>
          <mat-option
            *ngFor="let element of myProduct.size"
            [value]="element"
            >{{ element }}</mat-option
          >
          <mat-option value="valid">Autres...</mat-option>
          <!-- <mat-option value="invalid">Invalid option</mat-option> -->
        </mat-select>

        <mat-hint>Très bon choix!</mat-hint>
        @if (selected.hasError('required')) {
        <mat-error>You must make a selection</mat-error>
        }
        <!-- 
    @if (selected.hasError('pattern') && !selected.hasError('required')) {
        <mat-error>Cette offre n'est plus disponible!</mat-error>
      } -->
      </mat-form-field>
    </mat-card>
  </mat-grid-tile>
  </mat-grid-list>
